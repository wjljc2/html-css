<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    #container{
        width: 200px;
        border: 1px solid #000;
    }
    ul{
        list-style: none;
    }
    .div{
        background: #000;
        color: #fff;
        font-size: 20px;
    }
    #container ul{
        display: none;
    }

</style>
<body>
    <div id = "container">
        <div class = "div">
            <span>管理区</span>
            <ul>
                <li>1111</li>
                <li>1111</li>
                <li>1111</li>
            </ul>
        </div>
        <div class = "div">
            <span>交流区</span>
            <ul>
                <li>1111</li>
                <li>1111</li>
                <li>1111</li>
            </ul>
        </div>
    </div>
    <script>
    var Ospan = document.getElementsByTagName('span');
    // var flag = true;
    for(var i=0; i<Ospan.length; i++){
        Ospan[i].flag = true;
        Ospan[i].onclick = function(){
            var Oul = next(this);
            if(this.flag){
                Oul.style.display = "block";
            }else{
                Oul.style.display = "none";
            }
            this.flag = !this.flag;
        } 
    }

    function next(elem){
        do{
            elem = elem.nextSibling;
        }while(elem && elem.nodeType != 1) // 如股票下一个兄弟不是元素节点 接着循环 null(无效值)
        return elem;
    }
    </script>
</body>
</html>
